name: CI Pull Requests
on:
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: macOs-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 12.x
        uses: actions/setup-node@master
        with:
          node-version: 12.x
      - name: yarn install
        run: yarn install
      - name: Danger
        run: yarn danger ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
